spring.application.name=CO-SCHOOL
spring.jpa.database=MYSQL
#spring.datasource.url=jdbc:mysql://localhost:3306/co_school?createDatabaseIfNotExist=True
spring.datasource.url=jdbc:mysql://co-school-db:3306/co_school?createDatabaseIfNotExist=True
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql= true
server.port=9091
spring.ai.llama.chat.model=llama3.1
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
management.endpoints.web.exposure.include=*
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

